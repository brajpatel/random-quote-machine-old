<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b72f458627.js" crossorigin="anonymous"></script>
    <title>Random Quote Machine</title>
</head>

<body>

    <div id="container">
        <div id="quote-box">
            <div id="text-area">
                <h2><span id="quote-mark"><i class="fa-solid fa-quote-left"></i></span><span id="text"></span></h2>
                <h4 id="author-text">- <span id="author"></span></h4>
            </div>
            <div id="interact-area">
                <div id="social-media">
                    <button id="twitter-btn" class="twitter"><a id="twitter-link" title="Tweet this quote!" target="_blank" href="http://twitter.com/intent/tweet?text=Tweet%20Me!"><i class="fa-brands fa-twitter"></i></a></button>
                    <button id="instagram-btn" class="instagram"><a target="_blank" title="Put me on your story!" href="https://www.instagram.com/create/story"><i class="fa-brands fa-instagram"></i></a></button>
                </div>
                <div id="quote-btn">
                    <button id="new-quote" title="New quote!">New Quote</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>
</html>
